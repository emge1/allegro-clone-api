name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPO_URL: emge1/allegro-clone-api
  REPO_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO_URL }}
          ref: ${{ env.REPO_BRANCH  }}

      - name: Lint Code
        run: echo "This step currently in progress"

      - name: Build Docker Image
        run: |
          docker build --build-arg REQUIREMENTS=requirements/development.txt -t ci-image .

      - name: Security scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ci-image
          severity: CRITICAL
          ignore-unfixed: true
          format: json
          output: trivy-report.json

      - name: Upload Trivy scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.json

      - name: Save Docker image
        run: docker save ci-image > ci-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: ci-image
          path: ci-image.tar

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: ci-image

      - name: Load Docker image
        run: docker load < ci-image.tar

      - name: Run Unit Tests
        run: |
          docker run --rm --user root \
            -e DJANGO_SETTINGS_MODULE=config.settings.ci \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint "" \
            ci-image \
            sh -c "
              python manage.py makemigrations &&
              python manage.py migrate &&
              pytest -m "not integration" --junitxml=test-reports/unit.xml
            "

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: test-reports/unit.xml

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: ci-image

      - name: Load Docker image
        run: docker load < ci-image.tar

      - name: Run Integration Tests
        run: |
          docker run --rm --user root \
            -e DJANGO_SETTINGS_MODULE=config.settings.ci \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint "" \
            ci-image \
            sh -c "
              python manage.py makemigrations &&
              python manage.py migrate &&
              pytest -m "integration" --junitxml=test-reports/integration.xml
            "

      - name: Upload Integration Test Report
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: test-reports/integration.xml

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    steps:
      - name: Run E2E Tests
        run: echo "This step currently in progress"

      - name: Upload E2E Test Report
        run: echo "This step currently in progress"


  post-checks:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    steps:
      - name: Clean up Docker
        if: always()
        run: |
          docker stop $(docker ps -q) || true
          docker rm $(docker ps -aq) || true
          docker network prune -f

      - name: Clean Workspace
        if: always()
        run: |
          docker run --rm --user root \
            -e DJANGO_SETTINGS_MODULE=config.settings.ci \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint "" \
            ci-image \
            sh -c "rm -rf /workspace/*"

      - name: Success Message
        if: success()
        run: echo "CI Pipeline successfully completed"

      - name: Failure Message
        if: failure()
        run: echo "CI Pipeline unsuccessful"

      - name: Push the Image to DockerHub
        if: success()
        run: echo "This step currently in progress"